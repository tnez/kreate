      - name: ⬇️  Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: 🏗️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 🏗️ Download Dependencies
        run: npm ci

      - name: 🛠️ Build
        run: npm run build

      - name: 🚢 Release
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
